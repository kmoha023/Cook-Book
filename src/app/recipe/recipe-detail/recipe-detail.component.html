<div class="row">
  <div class="col-xs-12">
    <img class="img-responsive" [src]="recipeSelectedIs.imagepath" alt="" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipeSelectedIs.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdownDir>
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Manage Recipe
        <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="toShopping()" style="cursor:pointer;">To Shopping</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeSelectedIs.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor = "let ingredient of recipeSelectedIs.ingredient">
      {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
