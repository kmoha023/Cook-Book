<div class="row">
  <div class="col-xs-12">
    <img class="img-responsive" [src] = "recipeSelectedIs.imagepath" alt="" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipeSelectedIs.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Manage Recipe
  <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeSelectedIs.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    ingredients
  </div>
</div>
